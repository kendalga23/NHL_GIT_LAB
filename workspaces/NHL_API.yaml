  - _id: wrk_da9f1e66138a4757bb0bc6167972c113
    created: 1576897666841
    description: >+
      # NHL API Documentation

      In light of the recent addition of records.nhl.com and the effort to document 

      the API that it relies upon it became necessary to split up the files for sanity

      sake.


      This effort is purely to make it easier for stats nerds and the like to make

      use of the wonderful trove of information the NHL provides to us but in a much

      more digestible form.


      [OpenAPI 3.0 specification file for the NHL API](https://github.com/erunion/sport-api-specifications/tree/master/nhl) thanks to @[erunion](https://github.com/erunion)



      _This workspaces are compiled by [Carlo Montagnino](https://carlomontagnino.com), based on the work of [Drew Hynes](https://gitlab.com/dword4/nhlapi/)_

